# Application Name
spring.application.name=week-5

# Spring Boot Admin Client Configuration
spring.boot.admin.client.instance.service-url=http://localhost:8080
spring.boot.admin.client.url=http://localhost:8080
spring.boot.admin.client.instance.metadata.user.name=admin
spring.boot.admin.client.instance.metadata.user.password=adminpassword

# Thymeleaf Template Engine Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.example=DEBUG

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/news_portal_db
spring.datasource.username=root
spring.datasource.password=new_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=U29tZVNlY3JldEtleU5lZWRzVG9CZUxvbmdlckZvckFXMTIzNDU2
jwt.expiration=3600

# Actuator Endpoints Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.endpoints.web.path-mapping.health=health

# Allow Circular References
spring.main.allow-circular-references=true
